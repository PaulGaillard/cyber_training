<!DOCTYPE html>
<html>
  <head>
	<!-- Ne fonctionne que parce que l'on utilise REACT v17 - A partir de v18 c'est bloquÃ© -->
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
  </head>
  <title>React JS XSS</title>
  <body>

    <span id="app"></span>

    <script type="text/babel">
		var urlParams = new URLSearchParams(window.location.search);
		var articleName = urlParams.get('article_name');
        
		const userWebsite = articleName;
		class UserProfilePage extends React.Component {
		  render() {
			return (
			  <a href={userWebsite}>Nouveau lien vers l'article.</a>
			)
		  }
		}

		ReactDOM.render(<UserProfilePage />, document.querySelector("#app"));
    </script>

  </body>
</html>
